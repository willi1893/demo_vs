# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: vscode.bs.zbsdemopartnervscode
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://a4h:50000
          client: '001'
        app:
          name: ZBS_DEMO_VS
          description: Demo mit Visual Studio Code
          package: ZBS_DEMO
          transport: A4HK900120
        exclude:
          - /test/
